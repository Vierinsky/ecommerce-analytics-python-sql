version: "3.9"
services:
  db:
    image: postgres:16
    container_name: ecom_db
    environment:
      POSTGRES_DB: ecom
      POSTGRES_USER: ecom_user
      POSTGRES_PASSWORD: secret
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ecom_user -d ecom"]
      interval: 5s
      timeout: 5s
      retries: 10

  adminer:
    image: adminer:4
    container_name: ecom_adminer
    ports:
      - "8080:8080"
    depends_on:
      - db

volumes:
  pgdata:
